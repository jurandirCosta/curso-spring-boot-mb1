<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	

<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  
<body>
	 <nav>
		    <div class="nav-wrapper #2962ff blue accent-4">
		      <a href="#!" class="brand-logo">Aplicativo de Eventos</a>
		    </div>
	 </nav>
	<br>
		
<div class="row">
   <div class="col s12 ">
	<div class="card">
		<div class="card-content bla-textck">
			<div class="row">
				<div class="col s12 m6 l6"><h3>Evento</h3></div>
				<div class="col s12 m6 l6">
					<h3><a href="/eventos" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></h3>
				</div>	
			</div>				
			 <div class="card">
				<div class="card-content">
					<div th:each="evento : ${evento}" class="container">
						<p> Nome: <span th:text="${evento.nome}"></span></p>
						<p> Local: <span th:text="${evento.local}"></span></p>
						<p> Data: <span th:text="${evento.data}"></span></p>
						<p> Hor√°rio: <span th:text="${evento.horario}"></span></p>
					</div>
				</div>
		<form method="POST" class="card-content">
			<div class="input-field col s8">
				<input type="text" value="" name="convidado" class="autocomplete"/>
				<label for="convidado">nome do convidado</label>
			</div>
			<div class="input-field col s4">
				<input type="text" value="" name="rg" class="autocomplete"/>
				<label for="rg">RG</label>
			</div>
			<div class="row">
				<div class="col s9 offset-s2">
				 <button type="submit" class="waves-effect waves-light btn right #2979ff blue accent-3">Adicionar</button>
				</div>
			</div>	
	   	</form>
	  </div>
	   <div class="card">
			<div class="card-content">
		<table class="responsive-table">
				<thead>
					<tr>
						<th>Convidado</th>
						<th>RG</th>
					</tr>
				</thead>
			<tbody>
				<h5>Lista de Convidados:</h5>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.convidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
				</tr>
			</tbody>
		</table>
	    </div>
	  </div>
     </div>
  </div>
</div>
 	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
