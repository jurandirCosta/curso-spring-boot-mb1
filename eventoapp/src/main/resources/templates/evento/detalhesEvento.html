<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	

<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  
<body>
	 <nav>
		    <div class="nav-wrapper #2962ff blue accent-4">
		      <a href="#!" class="brand-logo">Aplicativo de Eventos</a>
		    </div>
		  </nav>
	<br>
		
		<div class="row">
		    <div class="col s12 ">
		      <div class="card">
		        <div class="card-content bla-textck">
		<div class="row">
			<div class="col s12 m6 l6"><h3>Evento</h3></div>
			<div class="col s12 m6 l6">
				<h3><a href="/evento" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">add_circle_outline</i>Lista de Evento</a></h3>
			</div>	
			
			<div th:each="evento : ${evento}" class="container">
				<div class="row">
					<p><span th:text="${evento.nome}"></span></p>
					<p><span th:text="${evento.local}"></span></p>
					<p><span th:text="${evento.data}"></span></p>
					<p><span th:text="${evento.horario}"></span></p>
				</div>
			</div>
				
			
		</div>
		 <div class="card">
		<div class="card-content">
		
	 </div>
	</div>
   </div>
  </div>
 </div>
 </div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
