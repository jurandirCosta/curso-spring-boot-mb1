<!DOCTYPE html>
<html xmlns="http=//www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
	  <link rel="stylesheet" href="materialize/css/styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	     
<div class="row">
 <nav>
	    <div class="nav-wrapper #2962ff blue accent-4">
	        <a href="#" class="brand-logo">Aplicativo de Eventos</a>
	    </div>
	    <ul><i class="material-icons">menu</i></ul>
	 </nav>
</header> 
<body>
		<div th:insert="~{navbar :: cabecalho}"></div>

	<br>
	<div class ="container">
	     
	 <div class="row">
		 	<div class="col s12 m8">
			
			 <div class="card">
				<div class="card-content">
			  		<div class="row">
			  		<div class="col s12 m6 l6"><h4>Editar Eventos</h4></div>
			  		<div class="col s12 m6 l6">
					<h4><a href="/eventos" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos</a></h4>
				</div>	
			</div>
		 		
 				<form action="#"  method="POST"> 
 				 			
						<div class="input-field col s12">
							<input type="hidden" name="codigo" th:field="*{codigo}" id="codigo"/>
							<label for="codigo">codigo</label>
						</div>
					
						<div class="input-field col s12">
							<input type="text" name="nome" th:field="*{nome}" id="nome"/>
							<label for="nome">nome</label>
						</div>
						
						<div class="input-field col s12">
						   <input type="text" name="local" th:field="*{local}" id="local"/>
						   <label for="local">local</label>
						</div>
						
						<div class="input-field col s6">	
							<input type="date" name="data" th:field="*{data}" id="data"/>
							<label for="data">data</label>
						</div>
						
						<div class="input-field col s6">	
							<input type="time" name="horario" th:field="*{horario}" id="horario"/>
							<label for="horario">horario</label>
						</div>
						
						<div class="row">
							<div class="col s9 offset-s2">
							<a href="#"></a>
							<button type="submit" class="waves-effect waves-light btn right #2979ff blue accent-3">Atualizar</button>
							</div>
						</div>	
						
					</div>
							
				</form> 
		    </div>
		  </div>
		</div>
	  </div>  
 	</div>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
