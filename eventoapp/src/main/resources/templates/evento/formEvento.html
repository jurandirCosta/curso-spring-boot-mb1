<!DOCTYPE html>
<html lang="pt-BR"
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equip="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>Cadastro de Eventos</title>
	 <!--Import Google Icon Font-->
      <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>
	  <link rel="stylesheet" th:href="@{materialize/css/styles.css}">	
		
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
		<div th:insert="~{navbar :: cabecalho}"></div>

	<br>
	<div class ="container">
	     <th:block th:include="mensagemValidacao"></th:block>
		 <div class="row">
		 	<div class="col s12 m8">
			
			 <div class="card">
				<div class="card-content">
			  		<div class="row">
						<div class="col s12 m6 l6"><h4>Cadastro de Eventos</h4></div>
						<div class="col s12 m6 l6">
							<h4><a href="/eventos" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos</a></h4>
						</div>	
					</div>
			  		
							<form method="POST" th:object="${evento} "th:action="@{/cadastrarEvento}">
								<div class="input-field col s12">
									<input type="text" name="nome" th:field="*{nome}" id="nome" class="autocomplete"/>
									<label for="nome">nome</label>
								</div>
								<div class="input-field col s12">
								   <input type="text"  name="local" th:field="*{local}" id="local" class="autocomplete"/>
								   <label for="nome">local</label>
								</div>
								<div class="input-field col s6">	
									<input type="date" name="data" th:field="*{data}" id="data" class="autocomplete"/>
									<label for="data">data</label>
								</div>
								<div class="input-field col s6">	
									<input type="time" name="horario" th:field="*{horario}" id="horario" class="autocomplete"/>
									<label for="horario">horario</label>
								</div>
								<div class="row">
									<div class="col s9 offset-s2">
									<a href="#"></a>
									<button type="submit" class="waves-effect waves-light btn right #2979ff blue accent-3">Salvar</button>
									</div>
								</div>		
							</form>
						</div>
			   		</div>
				</div>
		 	</div>
		</div>	
	</div>	
</div>	
	
	
<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" th:src="@{materialize/js/materialize.min.js}"></script>		
</body>
</html>
