<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
	  <link rel="stylesheet" href="materialize/css/styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  
<body>
	
	<div th:insert="~{navbar :: cabecalho}"></div>
  

<div class="row">
    <div class="col s12 ">
      <div class="card">
        <div class="card-content bla-textck"> 
		  <div class="row">
			<div class="col s10 m6 l6"><h3>Lista de Eventos</h3></div>
			<div class="col s11 m6 l6">
				<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
			</div>		
		</div>
	    <div class="card">
		 <div class="card-content">
		  <table class="responsive-table striped">
			<thead>
				<tr>
					<th class="center">Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th class="center">Ações</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">
						<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
						    <span th:text="${evento.nome}"></span></a></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
						<td class="botao-green"><i class="material-icons green-text">update</i></a></td>
						<td class="botao-red"><i class="material-icons red-text">delete</i></a></td>
						
					</tr>
				</tbody>
			
		</table>
	  </div>
	 </div>
    </div>
   </div>
  </div>
 </div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
	<script type="text/javascript" src="materialize/js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
