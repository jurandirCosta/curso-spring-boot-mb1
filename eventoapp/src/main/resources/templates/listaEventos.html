<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<meta http-equip="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css}"/>
	  <link rel="stylesheet" th:href="@{materialize/css/styles.css}">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  
<body>
	
	<div th:insert="~{navbar :: cabecalho}"></div>
  

<div class="row">
    <div class="col s12 ">
      <div class="card">
        <div class="card-content bla-textck"> 
		  <div class="row">
			<div class="col s10 m6 l6"><h3>Lista de Eventos</h3></div>
			<div class="col s11 m6 l6">
				<h3><a th:href="@{/cadastrarEvento}" class="waves-effect waves-light btn right #2979ff blue accent-3"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></h3>
			</div>		
		</div>
	    <div class="card">
		 <div class="card-content">
		  <table class="responsive-table striped">
			<thead>
				<tr>
					<th class="center">Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th class="right">Ações</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">
						
				<!--		<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">-->
						
						<!--<td><span type="hidden" th:field="*{codigo}"/></td>-->
						<td><a th:ref="@{/cadastrarConvidado/{codigo}(codigo=${evento.codigo})}"	
							 th:text="${evento.nome}"></a></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
	  					<td class="right"><a class="botao-green" th:href="@{/editarEvento/{codigo}(codigo=${evento.codigo})}">
							<i class="material-icons green-text">edit</i></a></td>
	  					<td class="center"><a class="botao-red" th:href="@{/deletarEvento/{codigo}(codigo=${evento.codigo})}">
							<i class="material-icons red-text center">delete</i></a></td>
						</tr>
					<!--	<tr th:if="${eventos.empty}">
							<td colspan="4">Nenhum evento encontrado></td>
						</tr>  -->
						<tr>
							<td colspan="4" th:if="${#lists.isEmpty(eventos)}">Nenhum evento encontrado</td>
						</tr>	
				</tbody>
			
		</table>
	  </div>
	 </div>
    </div>
   </div>
  </div>
 </div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{materialize/js/materialize.min.js}"></script>	
	<script type="text/javascript" th:src="@{materialize/js/jquery.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js}"></script>
</body>
</html>
